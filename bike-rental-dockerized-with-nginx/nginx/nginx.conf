server {
  listen 80;
  server_name _;

  # ---- Frontend (React) ----
  location / {
    proxy_pass http://frontend:3000;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_cache_bypass $http_upgrade;
  }

  # ---- API -> backend ----
  location /api/ {
    proxy_pass http://backend:5000;
    proxy_http_version 1.1;

    # Forward auth + cookies to backend
    proxy_set_header Authorization $http_authorization;
    proxy_set_header Cookie        $http_cookie;   # <-- IMPORTANT

    # Common headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Uploads/timeouts
    client_max_body_size 25m;
    proxy_read_timeout   120s;
    proxy_send_timeout   120s;

    proxy_cache_bypass $http_upgrade;

    # (Optional but harmless) ensure Set-Cookie passes through untouched
    proxy_pass_header Set-Cookie;
    # (Optional) normalize cookie path if you ever change it upstream
    # proxy_cookie_path / /;
  }

  location /healthz {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }
}